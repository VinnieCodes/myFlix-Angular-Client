<!DOCTYPE html>
<div>
  <nav>
    <button mat-button color="primary" (click)="redirectProfile()">
      User Profile
    </button>
    <button mat-button color="primary" (click)="logout()">Logout</button>
  </nav>
  <div style="display: flex">
    <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img
        id="movieImg"
        src="{{ movie.ImageURL }}"
        alt="{{ movie.Title }}"
        width="100%"
      />
      <mat-card-actions>
        <button mat-button color="primary" (click)="showGenre(movie)">
          Genre
        </button>
        <button mat-button color="primary" (click)="showDirector(movie)">
          Director
        </button>
        <button mat-button color="primary" (click)="showDetail(movie)">
          Synopsis
        </button>
        <mat-icon
          fontIcon="{{ movie.isFavorite ? 'favorite' : 'favorite_border' }}"
          id="{{ movie._id }}-favorite-icon"
          (click)="modifyFavoriteMovies(movie)"
          >favorite_border</mat-icon
        >
      </mat-card-actions>
    </mat-card>
  </div>
</div>
